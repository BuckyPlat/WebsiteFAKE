    <div class="content">
      <sidebar></sidebar>
      <main>
        <h1>FILL THE FORM TO CONTACT US</h1>
        <div class="form-box">
          <form action="https://api.web3forms.com/submit" method="POST">
            <input
              type="hidden"
              name="access_key"
              value="2d0e45a9-5779-4ae8-a308-83ef26ac641f"
            />

            <label>Your Name</label>
            <input
              type="text"
              name="name"
              placeholder="Enter your name"
              required
            />

            <label>Your Surname</label>
            <input
              type="text"
              name="surname"
              placeholder="Enter your surname"
            />

            <label>Email</label>
            <input
              type="email"
              name="email"
              placeholder="abc@gmail.com"
              required
            />

            <label>Phone number</label>
            <input type="text" name="phone" placeholder="09xx xxx xxx" />

            <label>Contact for:</label>
            <select name="subject">
              <option>Works</option>
              <option>Co-operation</option>
              <option>Sponsor</option>
            </select>

            <label>Details</label>
            <textarea
              name="message"
              placeholder="Why you want to contact us?"
              required
            ></textarea>

            <button type="submit">Send</button>
          </form>
        </div>
      </main>
      <aside></aside>
    </div>
