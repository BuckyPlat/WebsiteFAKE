<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Match Schedule</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .schedule {
      background-color: white;
      padding: 20px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 400px;
    }

    .match {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 0;
      border-bottom: 1px solid #eee;
    }

    .match:last-child {
      border-bottom: none;
    }

    .team {
      display: flex;
      align-items: center;
      width: 40%;
      justify-content: flex-start;
    }

    .team.right {
      justify-content: flex-end;
      text-align: right;
    }

    .team img {
      width: 40px;
      height: 40px;
      margin: 0 8px;
    }

    .team span {
      font-size: 15px;
      font-weight: 600;
    }

    .center {
      text-align: center;
      width: 20%;
      font-size: 14px;
      color: #555;
    }

    .center .date {
      font-weight: bold;
      color: #00a9b7;
      display: block;
    }

    .center .time {
      color: #999;
      margin-top: 6px;
    }
  </style>
</head>
<body>

  <div class="schedule">
    <!-- Match 1 -->
    <div class="match">
      <div class="team left">
        <img src="https://upload.wikimedia.org/wikipedia/en/0/0c/Liverpool_FC.svg" alt="Liverpool">
        <span style="color:#00a9b7;">Liverpool</span>
      </div>
      <div class="center">
        <span class="date">18/10/2025</span>
        <span class="time">21:00</span>
      </div>
      <div class="team right">
        <span style="color:#00a9b7;">Manchester United</span>
        <img src="https://upload.wikimedia.org/wikipedia/en/7/7a/Manchester_United_FC_crest.svg" alt="Man United">
      </div>
    </div>

    <!-- Match 2 -->
    <div class="match">
      <div class="team left">
        <img src="https://upload.wikimedia.org/wikipedia/en/e/eb/Manchester_City_FC_badge.svg" alt="Manchester City">
        <span>Manchester City</span>
      </div>
      <div class="center">
        <span class="date">18/10/2025</span>
        <span class="time">21:00</span>
      </div>
      <div class="team right">
        <span>Everton</span>
        <img src="https://upload.wikimedia.org/wikipedia/en/7/7c/Everton_FC_logo.svg" alt="Everton">
      </div>
    </div>

    <!-- Match 3 -->
    <div class="match">
      <div class="team left">
        <img src="https://upload.wikimedia.org/wikipedia/en/b/b4/Tottenham_Hotspur.svg" alt="Tottenham">
        <span>Tottenham</span>
      </div>
      <div class="center">
        <span class="date">18/10/2025</span>
        <span class="time">21:00</span>
      </div>
      <div class="team right">
        <span>Aston Villa</span>
        <img src="https://upload.wikimedia.org/wikipedia/en/9/9f/Aston_Villa_FC_crest_%282016%29.svg" alt="Aston Villa">
      </div>
    </div>
  </div>

</body>
</html>
