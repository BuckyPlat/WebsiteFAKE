<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Học nhanh - Làm sớm cùng FPT Polytechnic</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        h1 {
            text-align: left;
            margin-bottom: 16px;
            color: orangered;
        }
        p {
            font-size: 18px;
            margin-bottom: 24px;
        }
        .button-group {
            margin-bottom: 24px;
        }
        .btn {
            border: 2px solid #007bff;
            background: none;
            color: #007bff;
            padding: 10px 24px;
            margin-right: 16px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
        }
        .btn:hover {
            background: #007bff;
            color: #fff;
        }
        video {
            display: block;
            width: 1280px;
            height: 720px;
            max-width: 100%;
        }
    </style>
</head>
<body>
    <h1>Học nhanh - Làm sớm cùng FPT Polytechnic</h1>
    <p>
        Chương trình đào tạo chú trọng 70% thực hành, kết nối hơn 1.500 doanh nghiệp, giúp 97% sinh viên có việc làm chỉ sau 6 tháng tốt nghiệp.
    </p>
    <div class="button-group">
        <button class="btn">Đăng ký tuyển sinh</button>
        <button class="btn">Tìm hiểu ngành học</button>
    </div>
    <video width="1280" height="720" controls>
        <source src="your-video-title.mp4" type="video/mp4">
        Trình duyệt của bạn không hỗ trợ thẻ video.
    </video>
</body>
</html>
