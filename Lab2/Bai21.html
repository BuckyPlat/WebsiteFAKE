<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Bảng Con Số Nổi Bật</title>
  <style>
    h2 {
      color: orange; /* chữ cam cho header */
      text-align: center;
    }
    table {
      width: 50%;
      border-collapse: collapse; /* gộp viền */
      margin: 20px auto; /* căn giữa */
    }
    th, td {
      border: 1px solid black; /* viền bảng */
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: darkblue; /* nền xanh đậm */
      color: white; /* chữ trắng */
    }
  </style>
</head>
<body>

  <h2>Con số nổi bật</h2>

  <table>
    <tr>
      <th>Hạng mục</th>
      <th>Số liệu</th>
    </tr>
    <tr>
      <td>Sinh viên</td>
      <td>35.000 đang theo học</td>
    </tr>
    <tr>
      <td>Ngành đào tạo</td>
      <td>25 ngành thuộc 5 khối</td>
    </tr>
    <tr>
      <td>Giảng viên</td>
      <td>600+ giảng viên, chuyên gia</td>
    </tr>
    <tr>
      <td>Doanh nghiệp liên kết</td>
      <td>1.500+ đối tác</td>
    </tr>
    <tr>
      <td>Đánh giá hài lòng</td>
      <td>96% doanh nghiệp hài lòng</td>
    </tr>
  </table>

</body>
</html>
