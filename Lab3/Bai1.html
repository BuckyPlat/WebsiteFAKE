<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cao đẳng FPT Polytechnic (Centered Header)</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    /* Orange top bar */
    .topbar {
      background: linear-gradient(90deg, #ff7b29, #ff9249);
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: center;  /* centers everything horizontally */
      align-items: center;      /* centers vertically */
    }

    /* The inner box that holds logo + text */
    .header-content {
      display: flex;
      align-items: center;
      gap: 10px; /* space between logo and text */
    }

    .logo {
      width: 40px;
      height: 40px;
      background-image: url(https://tse3.mm.bing.net/th/id/OIP.9UH7gbclyhG_I-bdnFXEkQHaEK?cb=12&rs=1&pid=ImgDetMain&o=7&rm=3);
      border-radius: 6px;
    }

    .title-area {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .title {
      font-weight: bold;
      font-size: 18px;
      line-height: 1.2;
    }

    .subtitle {
      font-size: 12px;
      color: #ffe4c4;
    }

    /* Navigation bar */
    .nav {
      background: white;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 8px 0;
    }

    .nav a {
      text-decoration: none;
      color: black;
      font-size: 14px;
      font-weight: bold;
    }

    .nav a.active {
      color: orange;
    }
  </style>
</head>
<body>

  <div class="topbar">
    <div class="header-content">
      <div class="logo"></div>
      <div class="title-area">
        <div class="title">Cao đẳng FPT Polytechnic</div>
        <div class="subtitle">Danh mục ngành đào tạo 2024</div>
      </div>
    </div>
  </div>

  <div class="nav">
    <a href="#">Trang chủ</a>
    <a href="#">Giới thiệu</a>
    <a href="#">Ngành học</a>
    <a href="#">Tin tức</a>
    <a href="#">Tuyển sinh</a>
    <a href="#">Hỗ trợ</a>
    <a href="#">FAQ</a>
  </div>

</body>
</html>
