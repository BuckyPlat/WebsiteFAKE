<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FPT Polytechnic Demo Page</title>
  <style>
    /* Simple reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: Arial, sans-serif;
      background: #fff;
    }

    /* Top image banner */
    .banner {
      width: 100%;
      height: 200px;
      background: url('https://www.gddt.edu.vn/media/0/2023/05/banner-cao-dang-fpt-polytechnic.jpg') center/cover no-repeat;
    }

    /* Navigation bar */
    .navbar {
      background: #ff4500;
      text-align: center;
      padding: 10px 0;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      margin: 0 10px;
      font-size: 15px;
      border-right: 1px solid white;
      padding-right: 10px;
    }

    .navbar a:last-child {
      border-right: none;
    }

    /* Main content area */
    .content {
      display: flex;
      justify-content: space-between;
      padding: 20px;
    }

    .left {
      flex: 3;
      background: #fff;
      height: 300px;
    }

    .right {
      flex: 1;
      background: #f0f0f0;
      padding: 10px;
    }

    .right a {
      display: block;
      color: blue;
      text-decoration: none;
      margin: 6px 0;
    }

    /* Footer section */
    .footer {
      background: #e8f9ff;
      color: #333;
      text-align: center;
      padding-top: 50px;
        padding-bottom: 50px;
      border-top: 3px solid orange;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <!-- Banner -->
  <div class="banner"></div>

  <!-- Navigation -->
  <div class="navbar">
    <a href="#">Trang chủ</a>
    <a href="#">Giới thiệu</a>
    <a href="#">Liên hệ</a>
    <a href="#">Góp ý</a>
    <a href="#">Gỏi đáp</a>
  </div>

  <!-- Main content area -->
  <div class="content">
    <div class="left"></div>
    <div class="right">
      <a href="#">Máy tính xách tay</a>
      <a href="#">Điện thoại di động</a>
      <a href="#">Máy quay phim</a>
      <a href="#">Máy chụp ảnh</a>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    FPT Polytechnic © 2017. All rights reserved.
  </div>

</body>
</html>
