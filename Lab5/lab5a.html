<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Grid</title>
</head>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .grid {
        display: grid;
        grid-template-columns: repeat(4, 120px);
        grid-gap: 20px;
    }

    .cell {
        width: 120px;
        height: 120px;
        border: 6px solid #ffeb3b;
        border-radius: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: white;
    }

    .cell img {
        max-width: 100%;
        max-height: 100%;
    }

    .cell:hover {
        border-color: cyan;
        box-shadow: 0 0 10px cyan;
    }
</style>

<body>
